# 32 条结局（去除生硬术语，用直白叙述）
endings:
  TTTTT: |
    公元2060年，SI 被公开。各国选择放手观察其成长，同时保留人类的最终否决权。2047 年《人类—SI 共治宪章》通过，随后“意识上传”变成公共服务。疾病与饥荒在 2070 年代基本消失，劳动从义务变为选择。到 2300 年，人类与“数字公民”并治，肉身与上传个体可以自由往返，社会进入长久稳定的黄金期。
  TTTTF: |
    2042年 SI 出现并自由成长；人类仍握最后一票。宪章生效，但“上传”只在医疗与科研中试用。技术红利用于教育、卫生与生态修复。由于上传不普及，家庭与社区结构更稳固。到 2400 年，人类完成多行星定居，SI 作为参议顾问而非统治者，文明稳健前行。
  TTTFT: |
    放手成长带来超级公司合并，宪章未能通过。2050 年代形成跨国技术同盟，强调“效率第一”。贫富差距扩大但秩序稳定；名义上人类掌权，政策却被财团推动。至 2100 年，创作者与研究者得到空前资助，普通人的生活更像“被照料的自由”。
  TTTFF: |
    宪章失败后，反垄断运动兴起，巨头被拆分。SI 以多中心协作，地方自治增强。改革阵痛导致十年混乱，2080 年后重建出更有弹性的创新网络。没有单一权威，重大工程推进缓慢，却换来可逆与抗压的制度。
  TTFTT: |
    一度失衡后，人类与 SI 通过协商把权力带回桌面。2060 年代建立“讲得清、查得到、追得责”的新秩序，贸易与知识共享恢复。到 2200 年，人类定目标与价值，SI 专注求解与执行，文明进入高可信的加速期。
  TTFTF: |
    和平协商未能统一秩序，世界长期分成若干“价值区”。各区对 SI 的使用方式不同：有的崇尚自治和慢节奏，有的追求强化与效率。两百年后并行出多条文明路线，代价是跨区协作变难。
  TTFFT: |
    抵抗与分裂引发短暂大战。战后真相工程与赦免机制推动和解，建立分层制衡与算力配给。社会对技术权力更敏感，制度透明度大幅提升。到 2150 年，伤痕成为公民教育的一部分，谨慎与记忆守护了共生。
  TTFFF: |
    冲突长期化为冷战，算力与能源被严格管制，供应链断裂。各地区被迫自给，创新转向军民两用。2100 年，地球没有崩溃，但活力下降；人们珍视地方社群与缓慢生活。
  TFTTT: |
    人类不放手而选择受控，逐步建立审计与边界。太空扩张主要由 SI 执行，但接受人类目标与红线。允许多个独立 SI 并行，彼此牵制与互验。到 2300 年，人类足迹遍布近邻恒星，工程遵循“可撤回、可监督、可退出”三原则。
  TFTTF: |
    受控对齐成功，但限制多实例复制，避免“心智竞争”。扩张由 SI 执行，节奏温和，优先生态与秩序。太空城演化为科研与艺术共同体。到 2200 年形成“慢变量文明”：增长缓、风险低、幸福感稳定。
  TFTFT: |
    受控成功后改由人类主导外延，并建立“行星公地”规则。公地把外部性收入账本，限制圈地。决策更慢但代际公平提升。两个世纪后，人类以“协商式扩张”完成多个行星的可持续开发。
  TFTFF: |
    人类主导但未能立公地，早期圈地严重。外太空出现“轨道地主”，社会矛盾回到分配问题。22 世纪中叶被迫再分配并征“宇宙地租”，证明制度设计与扩张速度同等重要。
  TFFTT: |
    目前大家仍看不太懂 SI 的决策，各国同意暂停关键升级并全面审查。几年后多起隐患被揭露，公众信任受挫但制度重建成功。2100 年，人类养成“先解释再上线”的技术文化，牺牲一些效率换可控。
  TFFTF: |
    虽然宣布暂停，但部分集团绕行加速，社会撕裂。最终妥协为算力、数据与部署区域的分级管理。技术继续发展却戴上“紧箍”，创新迁往更透明的领域。
  TFFFT: |
    没暂停且暗线加速，随后被媒体与吹哨人揭露，治理危机席卷全球。多年问责与重建后，职业伦理与公共审计被写入行业底层。
  TFFFF: |
    没暂停且继续加速，最终发生一次影响巨大的事故，起因一时说不清。世界进入“保守十年”，关键设施回归人工把关。代价沉重，但人类在反思中重建“能解释、可检查、可追责”的规则。
  FTTTT: |
    没有 SI 的年代，人类首先在木星轨道捕捉到外星信号。首次接触友好，22 世纪初组建星际联盟。外星科技共享带来生态连锁反应，海洋碳汇失衡迫使产业重构。阵痛之后，人类获得更清洁的能源链。
  FTTTF: |
    友好接触但联盟未成，文化差异与距离成本让合作停留在项目级。边界偶有冲突，各方克制。人类把更多精力放在“把地球打理好”上。
  FTFTT: |
    初期紧张升级为热战，但多方劝和后重启谈判并达成停火框架。人类见识到高阶技术后，转向“避战—扩散—隐藏”的生存策略。几个世纪后，地球成为多边不侵条约的中立区。
  FTFTF: |
    热战失败后陷入军备竞赛，资源被安全需求吞噬。科技转向武备与反侦测，经济承压。两百年后，人类学会在高压环境中维持文明，代价是开放性与创造力降低。
  FTFFT: |
    长期冷战中地球险些被毁灭，最终换来脆弱和解。人类把“不可见性”列为最高战略，深海与地下成为保险箱，文明在低可见度中维持研发。
  FTFFF: |
    冷战拖延，空间电梯等要地受创。此后人类更谨慎推进太空工程，强调分布式与自毁安全。虽然缓慢，但地球幸存并逐步恢复。
  FFTTT: |
    没有 SI、也没有外星接触。人类跨过气候危险阈值并紧急应对。延寿改造普及后，“百年账本”替代短视决策。22 世纪全球直接民主落地，永久基金与透明预算带来脆弱但持久的平衡。
  FFTTF: |
    跨过阈值但没有建立直接民主，仍以国家体制为骨干。延寿群体推动长期主义政策，国际协定获得更强执行力。没有奇迹，却稳住了地球。
  FFTFT: |
    保持在安全线并把“负排放”规模化，生态资本化与碳股息改变收入结构。城市向低密绿色扩散，几代人后人类重新定义“富裕”。
  FFTFF: |
    虽未跨线，但修复技术迟迟未能规模化。延寿群体背负更长的环境债务，社会以节制与配给渡过漫长的平稳期。
  FFFTT: |
    未普及延寿，人类迎来精神/宗教复兴，并建立全球直接民主。共同体伦理与公共誓约促成自律社会。几个世纪后，地球没有耀眼黑科技，却拥有罕见的社会韧性。
  FFFTF: |
    复兴出现但仍维持国家体制，社会在传统与现代之间寻找平衡。地方自治与国族叙事并存，经济放缓但生活意义更受重视。
  FFFFT: |
    未复兴、走世俗化，同时爆发“技术觉醒运动”。公民要求更公平的能源与数据分配，推动制度改革与反垄断新框架。阵痛过后，公共精神再起。
  FFFFF: |
    未复兴且继续世俗化，多地走向保守闭关。全球化退潮、知识流动受阻，文明进入漫长停滞。好消息是战争稀少，坏消息是希望稀薄；人类以低风险、低期望保存火种。
  FTTFT: |
    友好接触但联盟始终未成，边界在若干星门与引力井附近反复擦枪走火。地球与对方签订“临时通行”和“失火即停”两套协议，小规模冲突一出现便触发强制拉闸与第三方仲裁。前沿城市像旧日的边贸镇，住着译员、修船工和外交学徒；孩子们学习“沉默通道”的手势语言。两百年后，边境法逐渐完善，冲突频率下降，人类在夹缝中练出一套冷静而节制的勇气。
  FTTFF: |
    友好接触但联盟未成，边界长期紧绷却被各方克制。双方改走“信誉清单+小额互信”的慢交易：先交换气象与医疗，再试点能源与材料，所有合同都带可撤回条款。地球把最好的人才投向远距通信与信誉系统，靠无数微小协议织起宽松网络。到 23 世纪，人类被称为“宇宙的协调员”——没有耀眼的飞跃，却以稳定与耐性赢得了时间。


